schemaVersion: 2.2.2
metadata:
  name: tf-devspace-dev-01
components:
  - name: runtime
    container:
      image: quay.io/upstream/devspaces:0.0.1
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
      env:
        - name: TF_CLI_CONFIG_FILE
          value: /projects/terraform-mirrored-providers/.terraformrc
projects:
  - name: terraform-mirrored-providers
    git:
      remotes:
        origin: 'https://github.com/ahadrez/terraform-mirrored-providers.git'
  - name: create-vm-module-demo
    git:
      remotes:
        origin: 'https://github.com/ahadrez/vm-demo-gcp.git'
commands:
  - id: set-ca-files
    exec:
      component: runtime
      commandLine: "gcloud config set core/custom_ca_certs_file /etc/pki/ca-trust/extracted/openssl/ca-bundle.trust.crt"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
        isDefault: true
commands:
  - id: install-terraform-extension
    exec:
      label: "Install Terraform extension"
      component: runtime
      commandLine: |
        until command -v code-oss &> /dev/null; do
          echo "Waiting for code-oss to be available..."
          sleep 1
        done
        echo "Installing Terraform extension from local .vsix..."
        code-oss --install-extension ${PROJECTS_ROOT}/terraform-mirrored-providers/hashicorp.terraform-2.34.3-linux-x64.vsix || echo "Extension may already be installed"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: build
        isDefault: false
events:
  postStart:
    - install-terraform-extension
