schemaVersion: 2.2.2
metadata:
  name: tf-devspace-dev
attributes:
  che-editor:
    id: eclipse/che-code/insiders
    version: latest
  vscode:
    extensions:
      - https://raw.githubusercontent.com/ahadrez/terraform-mirrored-providers/main/hashicorp.terraform-2.34.3-linux-x64.vsix
components:
  - name: terraform-env
    container:
      image: quay.io/upstream/devspaces:0.0.1
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
      env:
        - name: TF_CLI_CONFIG_FILE
          value: /projects/terraform-mirrored-providers/.terraformrc
projects:
  - name: terraform-mirrored-providers
    git:
      remotes:
        origin: 'https://github.com/ahadrez/terraform-mirrored-providers.git'
  - name: create-vm-module-demo
    git:
      remotes:
        origin: 'https://github.com/ahadrez/vm-demo-gcp.git'
commands:
  - id: set-ca-files
    exec:
      component: terraform-env
      commandLine: "gcloud config set core/custom_ca_certs_file /etc/pki/ca-trust/extracted/openssl/ca-bundle.trust.crt"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: build
        isDefault: false
  - id: install-terraform-extension
    exec:
      label: "Install Terraform extension from local path"
      component: terraform-env
      commandLine: |
        echo "Installing Terraform extension..."
        /checode/checode-linux-libc/ubi9/bin/remote-cli/code-oss \
          --install-extension ${PROJECTS_ROOT}/terraform-mirrored-providers/hashicorp.terraform-2.34.3-linux-x64.vsix \
          || echo "Extension install failed or already installed"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: build
        isDefault: false
        
events:
  postStart:
    - set-ca-files
    - install-terraform-extension
